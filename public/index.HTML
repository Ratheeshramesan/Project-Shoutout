<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shout-Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">   
<link rel="stylesheet" href="./style2.css">
<link rel="shortcut icon" href="../images/favicon.ico" /> 
</head>
<body>
   <header class="page-header">
        <div class="wrapper">
            <div class="brand">
                <h1>ShoutOut</h1>
            </div>
            <nav class="main-nav">
                
                <div class="search">
                    <span><i class="fas fa-search"></i></span>
                    <div class="search-bar-div">
                        <form class = "search-bar-form">
                            <input type="text" class="search-bar">
                        </form>
                        
                    </div>
                </div>
                <div class="sign-in-tab"><h2>Sign In</h2></div>
                <div class="user-icon-div">
                    <div class="user-icon">
                        <span><i class="fas fa-user"></i></span>
                        </div>
                            <div class="online-modal">
                                <ul>
                                    
                                    <li class="username-display">UserName</li>
                                    <li class="account-settings"><a href="#">Account Settings</a></li>
                                    <li><a href="#">Contact us</a></li>
                                    <li><a href="#">Admin page</a></li>
                                </ul>
                            </div>
                    <div class="settings-modal">
                        
                        <div class="signin-modal">
                            <form  class="signin-form">
                                
                                <div class="signin-input-div">
                                    <span class="close-signin-form-modal">X</span>
                                        <div class="username-signin-div">
                                            <label for="username-signin" class="username-signin-label">UserName</label>
                                            <input type="email" id="username-signin" class="username-signin-input">
                                        </div>
                                        <div class="password-signin-div">
                                            <label for="password-signin" class="password-signin-label">Password</label>
                                            <input type="password" id = "password-signin" class="password-signin-input">
                                        </div>
                                        <div class="signin-signup-buttons">
                                            <button type="submit" >Sign In</button>
                                            <button type="submit" class="user-signup-button">Sign up</button>
                                        </div>
                                        

                                    
                                    
                                </div>
                                                             
                                

                            </form>
                        </div>
                        <div class="signup-modal">
                            <form class="signup-form">
                                <div class="signup-input-div">
                                    <span class="close-signup-form-modal">X</span>
                                    <div class="username-signup-div">
                                        <label for="username-signup" class="username-signup-label">Email</label>
                                        <input type="email" id="username-signup" class="username-signup-input">
                                    </div>
                                    <div class="password-signup-div">
                                        <label for="password-signup" class="password-signup-label">Password</label>
                                        <input type="password" id = "password-signup" class="password-signup-input">
                                    </div>
                                    <div class="user-register-button-div">
                                        <button class="user-register-button">Sign-up</button>
                                    </div>
                                    
                                </div>
                                
                            </form>
                            

                        </div>
                        
                    </div>

                </div>
                   

            </nav>

        </div>
   </header>
   <main class="page-main">
       <div class="wrapper">
           <div class="title">Title</div>
           <div class="message-tab"></div>
       </div>
        
   </main>
    


    <script src="./script2.js"></script>   
</body>
</html>
